<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Forms Exercise</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-2">Part 1</h1>
        <form action="#">
            <h4 class="h4">Billing Address</h4>
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" name="full_name" id="full_name" class="form-control" placeholder="Full Name">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group mb-3 mr-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" class="form-control" placeholder="1234 Market St.">
            </div>

            <div class="form-group">
                <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                <input type="text" name="address2" id="address2" class="form-control" placeholder="Apartment or Suite">
            </div>

            <div class="form-group">
                <label for="notes">Special Notes <span class="text-muted">(Optional)</span></label>
                <textarea name="notes" id="notes" rows="4" class="form-control"></textarea>
                <small class="text-muted">Include any special requests you have for us!</small>
            </div>

            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="preferences1">
                <label class="custom-control-label" for="preferences1">Shipping address is same as billing</label>
            </div>

            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="preferences2">
                <label class="custom-control-label" for="preferences2">Save my info for next time</label>
            </div>
            <hr>

            <h4 class="h4">Shipping Options</h4>

            <div class="custom-control custom-radio">
                <input type="radio" id="shipping1" name="shipping" class="custom-control-input">
                <label class="custom-control-label" for="shipping1">Same Day Shipping</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="shipping2" name="shipping" class="custom-control-input">
                <label class="custom-control-label" for="shipping2">Next Day Shipping</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="shipping3" name="shipping" class="custom-control-input">
                <label class="custom-control-label" for="shipping3">3-5 Business Days</label>
            </div>

            <input type="submit" value="Continue to Checkout" class="form-control btn btn-primary mt-3">
        </form>
    </div>


    <h1 class="text-center display-2">Part 2</h1>
    <div class="container p-5 border border-danger rounded" style="max-width: 400px; margin-bottom: 200px;">
        <div class="container text-center">
            <h4 class="h4 mt-5 mb-3">Sign In</h4>
        </div>

        <div class="form-group">
            <input type="text" name="email" id="email" placeholder="Email" class="form-control mb-3">
            <input type="text" name="password" id="password" placeholder="Password" class="form-control">
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="remember">
            <label class="custom-control-label" for="remember">Remember me</label>
        </div>
        <input type="submit" value="Submit" class="form-control btn btn-success mt-3">.
        <div class="container text-center mt-3 mb-4">
            <span class="mr-2">Not a Member?</span><a href="#" class="text-success">Register</a>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
