<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <h1 class="text-center display-3">Form Controls - 1</h1>
        <form action="#">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control"
                    placeholder="Enter your password">
                <small class="text-muted">Password must be 8 characters</small>
            </div>

            <div class="form-group">
                <label for="select">Select</label>
                <select name="select" id="select" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="multiselect">Multi Select</label>
                <select name="multiselect" id="multiselect" class="form-control" multiple>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <small class="text-muted">Hold Cmd or Ctrl to select multiple options</small>
            </div>

            <div class="form-group">
                <label for="textarea">Input Text</label>
                <textarea name="textarea" id="textarea" cols="30" rows="10" class="form-control"></textarea>
                <small class="text-muted">Type content that you like</small>
            </div>

            <div class="form-group">
                <input type="file" name="fileupload" id="fileupload" class="form-control-file">
                <label class="" for="fileupload">Choose file</label>
            </div>

            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file with custom styles</label>
              </div>

            <div class="form-group">
                <label for="form_control_range">Range of numbers:</label>
                <input type="range" name="form_control_range" id="form_control_range" class="form-control-range">
            </div>

            <div class="form-group">
                <label for="customRange3">Custom range</label>
                <input type="range" class="custom-range" min="0" max="5" step="0.5" id="customRange3">
            </div>

            <div class="form-group">
                <label for="large_email">Large Email:</label>
                <input type="email" name="large_email" id="large_email" class="form-control form-control-lg" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="small_email">Read only Small Email:</label>
                <input readonly type="email" name="small_email" id="small_email" class="form-control form-control-sm" placeholder="Enter your email">
            </div>

            <input type="submit" value="Submit" class="btn btn-primary form-control">

        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
