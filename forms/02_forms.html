<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <h1 class="text-center display-3">Form Controls - 2</h1>
        <form action="#">
            <div class="form-group">
                <h4>Check Boxes</h4>
                <div class="form-check">
                    <input type="checkbox" name="chickens" id="chickens" class="form-check-input">
                    <label for="chickens" class="form-check-label">chickens</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="cats" id="cats" class="form-check-input">
                    <label for="cats" class="form-check-label">cats</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="rats" id="rats" class="form-check-input" disabled>
                    <label for="rats" class="form-check-label">rats</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Custom checkbox</label>
                </div>
            </div>

            <div class="form-group">
                <h4>Check Boxes Inline</h4>
                <div class="form-check-inline">
                    <input type="checkbox" name="chickens" id="chickens" class="form-check-input">
                    <label for="chickens" class="form-check-label">chickens</label>
                </div>
                <div class="form-check-inline">
                    <input type="checkbox" name="cats" id="cats" class="form-check-input">
                    <label for="cats" class="form-check-label">cats</label>
                </div>
                <div class="form-check-inline">
                    <input type="checkbox" name="rats" id="rats" class="form-check-input" disabled>
                    <label for="rats" class="form-check-label">rats</label>
                </div>
            </div>

            <div class="form-group">
                <h4>Radio Buttons</h4>
                <div class="form-check">
                    <input type="radio" name="pets" id="chickens" class="form-check-input">
                    <label for="chickens" class="form-check-label">chickens</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="pets" id="cats" class="form-check-input">
                    <label for="cats" class="form-check-label">cats</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="pets" id="rats" class="form-check-input" disabled>
                    <label for="rats" class="form-check-label">rats</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">Custom radio button</label>
                </div>
            </div>

            <div class="form-group">
                <h4>Radio Buttons Inline</h4>
                <div class="form-check-inline">
                    <input type="radio" name="pets" id="chickens" class="form-check-input">
                    <label for="chickens" class="form-check-label">chickens</label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" name="pets" id="cats" class="form-check-input">
                    <label for="cats" class="form-check-label">cats</label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" name="pets" id="rats" class="form-check-input" disabled>
                    <label for="rats" class="form-check-label">rats</label>
                </div>
            </div>

        </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
