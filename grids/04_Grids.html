<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid Basics-4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/078c5ccadb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class=" display-3 text-center">Offset & Nesting</h1>
        <h2 class=" display-4 text-center">Offset Columns</h2>
        <div class="row border">
            <div class="col-4 offset-md-1 border">
                <h1>COL-4</h1>
            </div>
            <div class="col-5 offset-md-2 border">
                <h1>COL-5</h1>
            </div>
        </div>
    </div>

    <h2 class=" display-4 text-center">Nested Grid</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm border">
                LEFT
            </div>
            <div class="col-sm border">
                RIGHT
                <div class="row border border-success">
                    <div class="col-sm-4 border">ONE</div>
                    <div class="col-sm-4 border">TWO</div>
                    <div class="col-sm-4 border">THREE
                        <div class="row">
                            <div class="col-lg-6 border border-danger">COL-6</div>
                            <div class="col-lg-6 border border-danger">COL-6</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
