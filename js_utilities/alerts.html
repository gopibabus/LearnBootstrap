<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Alerts</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/078c5ccadb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center display-3">Alerts</h1>
      <h2 class="text-center display-4">Simple Alerts</h2>
      <div class="alert alert-danger">Alert 1</div>
      <div class="alert alert-primary">Alert 2</div>
      <div class="alert alert-primary">
          Alert 3. 
          <a href="#" class="alert-link">Read More...</a>
      </div>
      <div class="alert alert-warning">
          <h4 class="alert-heading">Heading 1</h4>
          This is alert 4.
      </div>

      <h2 class="text-center display-4">Dismissible Alerts</h2>
      <div class="alert alert-success alert-dismissible fade show">
          <h4 class="alert-heading">Heading 2</h4>
          This is alert 5 and this alert is dismissible!!!
          <button class="close" data-dismiss="alert">x</button>
      </div>
    </div>
      

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
