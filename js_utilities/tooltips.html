<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tooltips</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/078c5ccadb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center display-3">ToolTips</h1>
      <div class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Thanks for hovering!!!">Hover on me!!</div>
      <div class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Thanks for hovering!!!">Hover on me!!</div>
      <p class="my-3">
          Lorem ipsum dolor sit amet <a href="#" data-toggle="tooltip" data-placement="bottom" title="Thanks for hovering!!!">consectetur</a> adipisicing elit. Alias, dolorum?
      </p>
    </div>
      

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $('[data-toggle="tooltip"]').tooltip();
        })
    </script>
</body>
</html>
