<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Margins and Padding</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center display-3">Margins and Padding</h1>

      <h2 class="text-center display-4">Padding</h2>
      <h3 class="p-0 bg-success d-inline-block">p-0</h3>
      <h3 class="p-1 bg-success d-inline-block">p-1</h3>
      <h3 class="p-2 bg-success d-inline-block">p-2</h3>
      <h3 class="p-3 bg-success d-inline-block">p-3</h3>
      <h3 class="p-4 bg-success d-inline-block">p-4</h3>
      <h3 class="p-5 bg-success d-inline-block">p-5</h3>
      <button class="pt-5 btn btn-primary btn-lg">pt-5</button>
      <button class="pb-5 btn btn-primary btn-lg">pb-5</button>
      <button class="px-5 btn btn-primary btn-lg">px-5</button>
      <button class="py-5 btn btn-primary btn-lg">py-5</button>
      <button class="pr-5 btn btn-primary btn-lg">pr-5</button>
      <button class="pl-5 btn btn-primary btn-lg">pl-5</button>

      <h2 class="text-center display-4">Margin</h2>
      <h3 class="m-0 bg-success d-inline-block">m-0</h3>
      <h3 class="m-1 bg-success d-inline-block">m-1</h3>
      <h3 class="m-2 bg-success d-inline-block">m-2</h3>
      <h3 class="m-3 bg-success d-inline-block">m-3</h3>
      <h3 class="m-4 bg-success d-inline-block">m-4</h3>
      <h3 class="m-5 bg-success d-inline-block">m-5</h3>
      <button class="mt-5 btn btn-primary btn-lg">mt-5</button>
      <button class="mb-5 btn btn-primary btn-lg">mb-5</button>
      <button class="mx-5 btn btn-primary btn-lg">mx-5</button>
      <button class="my-5 btn btn-primary btn-lg">my-5</button>
      <button class="mr-5 btn btn-primary btn-lg">mr-5</button>
      <button class="ml-5 btn btn-primary btn-lg">ml-5</button>

      <h2 class="text-center display-4">Responsive Design</h2>
      <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>

    </div>
      

    <style>
        span{
            height: 100px;
            width: 100px;
            display: inline-block;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
