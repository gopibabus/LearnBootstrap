<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Badges</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/078c5ccadb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center display-3">Badges</h1>
      <h3>Inbox <span class="badge badge-primary">49</span></h3>
      <h3>Drafts <span class="badge badge-success badge-pill">4</span></h3>
      <button class="btn btn-info">Messages <span class="badge badge-danger">56</span></button>
      <br>
      <a href="#" class="btn btn-outline-secondary text-danger mt-3">Notifications <span class="badge badge-warning badge-pill">5</span></a>
    </div>
      

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
