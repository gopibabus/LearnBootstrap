<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Borders & Shadows</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <style>
        span {
            width: 200px;
            height: 200px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center border border-primary rounded shadow">Borders & Shadows</h1>
        <h2 class="text-center"><u>Borders</u></h2>
        <span class="border"></span>
        <span class="border-bottom"></span>
        <span class="border-right"></span>
        <span class="border-right border-left"></span>
        <span class="border border-right-0"></span>
        <span class="border border-success"></span>
        <span class="border border-warning"></span>
        <span class="border border-danger"></span>
        <span class="border border-right-0 border-primary"></span>
        <span class="border border-danger rounded"></span>
        <span class="border border-info rounded-top"></span>
        <span class="border border-success rounded-circle"></span>
        <hr>

        <h2 class="text-center"><u>Shadows</u></h2>
        <div class="display-4 shadow-none">No Shadow</div>
        <div class="display-4 shadow-sm">Small Shadow</div>
        <div class="display-4 shadow">Regular Shadow</div>
        <div class="display-4 shadow-lg">Large Shadow</div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
