<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Progress bar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/078c5ccadb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center display-3">Progress bar</h1>
      <h2 class="text-center display-4">Solid Progress bars</h2>
      <div class="progress my-3">
          <div class="progress-bar" style="width: 60%;"></div>
      </div>
      <div class="progress my-3">
        <div class="progress-bar" style="width: 90%;"></div>
    </div>
    <div class="progress my-3">
        <div class="progress-bar bg-danger" style="width: 50%;">50%</div>
    </div>
    <div class="progress my-3">
        <div class="progress-bar bg-danger" style="width: 30%;">30%</div>
        <div class="progress-bar bg-success" style="width: 40%;">40%</div>
        <div class="progress-bar bg-primary" style="width: 30%;">30%</div>
    </div>
    <h2 class="text-center display-4">Striped Progress bar</h2>
    <div class="progress my-3">
        <div class="progress-bar progress-bar-striped bg-secondary" style="width: 30%;">30%</div>
    </div>
    <h2 class="text-center display-4">Animated Progress bar</h2>
    <div class="progress my-3">
        <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" style="width: 60%;">60%</div>
    </div>
    </div>
      

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
