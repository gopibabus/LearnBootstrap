<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Display</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="bg-dark text-light text-center d-block display-4">Display Block</h1>
      <h1 class="bg-dark text-light text-center d-inline display-4">Display Inline</h1>
      <h1 class="bg-dark text-light text-center d-none display-4">Display None</h1>
      <span class="bg-info text-light d-inline">Span Inline</span>
      <span class="bg-info text-light d-block">Span Block</span>
      <h1 class="d-none d-sm-block display-4">Hidden on XS</h1>
      <h1 class="d-none d-md-block display-4">Hidden on XS and SM</h1>
    </div>

    <div class="container">
        <h1 class="text-center display-4">Current Breakpoint is:
        <span class="d-inline d-sm-none text-danger">XS</span>
        <span class="d-none d-sm-inline d-md-none text-primary">SM</span>
        <span class="d-none d-md-inline d-lg-none text-warning">MD</span>
        <span class="d-none d-lg-inline d-xl-none text-success">LG</span>
        <span class="d-none d-xl-inline text-info">XL</span>
      </h1>
    </div>
      

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
