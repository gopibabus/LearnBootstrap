<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Buttongroup</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/078c5ccadb.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1 class="text-center display-3">Buttongroup</h1>
    <h2 class="text-center display-4">Just Button group</h2>
    <div class="btn-group mx-3">
      <button class="btn btn-success">Button 1</button>
      <button class="btn btn-success">Button 2</button>
      <button class="btn btn-success">Button 3</button>
    </div>
    <div class="btn-group btn-group-lg">
      <button class="btn btn-primary">Button 1</button>
      <button class="btn btn-primary">Button 2</button>
      <button class="btn btn-primary">Button 3</button>
    </div>
    <div class="my-4 btn-group-sm btn-group-vertical">
      <button class="btn btn-primary">Button 1</button>
      <button class="btn btn-primary">Button 2</button>
      <button class="btn btn-primary">Button 3</button>
    </div>

    <h2 class="text-center display-4">Button toolbar</h2>
    <div class="btn-toolbar my-4">
      <div class="btn-group mr-4">
        <button class="btn btn-success">1</button>
        <button class="btn btn-success">2</button>
        <button class="btn btn-success">3</button>
      </div>
      <div class="btn-group mr-4">
        <button class="btn btn-success">4</button>
        <button class="btn btn-success">5</button>
        <button class="btn btn-success">6</button>
      </div>
      <div class="btn-group mr-4">
        <button class="btn btn-success">7</button>
        <button class="btn btn-success">8</button>
        <button class="btn btn-success">9</button>
        <button class="btn btn-success">10</button>
      </div>
    </div>
    <div class="btn-toolbar my-4">
      <div class="btn-group mr-4 btn-group-sm">
        <button class="btn btn-success">1</button>
        <button class="btn btn-success">2</button>
        <button class="btn btn-success">3</button>
      </div>
      <div class="btn-group mr-4 btn-group-sm">
        <button class="btn btn-success">4</button>
        <button class="btn btn-success">5</button>
        <button class="btn btn-success">6</button>
      </div>
      <div class="btn-group mr-4 btn-group-sm">
        <button class="btn btn-success">7</button>
        <button class="btn btn-success">8</button>
        <button class="btn btn-success">9</button>
        <button class="btn btn-success">10</button>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
