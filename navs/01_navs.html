<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/078c5ccadb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-3">Navs</h1>
        <h4 class="text-center display-4">Navs with li's and anchor tags</h4>
        <div class="container mb-3">
            <ul class="nav">
                <li class="nav-item "><a href="#" class="nav-link active">First</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Second</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Third</a></li>
                <li class="nav-item "><a href="#" class="nav-link disabled">Fourth</a></li>
            </ul>
        </div>

        <h4 class="text-center display-4">Navs with only anchor tags</h4>
        <div class="container mb-3">
            <ul class="nav">
                <a href="#" class="nav-item nav-link active">First</a>
                <a href="#" class="nav-item nav-link">Second</a>
                <a href="#" class="nav-item nav-link">Third</a>
                <a href="#" class="nav-item nav-link disabled">Fourth</a>
            </ul>
        </div>

        <h4 class="text-center display-4">Navs Tabs</h4>
        <div class="container mb-3">
            <ul class="nav nav-tabs">
                <a href="#" class="nav-item nav-link">First</a>
                <a href="#" class="nav-item nav-link active">Second</a>
                <a href="#" class="nav-item nav-link">Third</a>
                <a href="#" class="nav-item nav-link disabled">Fourth</a>
            </ul>
        </div>

        <h4 class="text-center display-4">Navs Pills</h4>
        <div class="container mb-3">
            <ul class="nav nav-pills">
                <a href="#" class="nav-item nav-link">First</a>
                <a href="#" class="nav-item nav-link active">Second</a>
                <a href="#" class="nav-item nav-link">Third</a>
                <a href="#" class="nav-item nav-link disabled">Fourth</a>
            </ul>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
