<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Navbars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/078c5ccadb.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1 class="text-center display-3">Navbar</h1>

    <h4 class="text-center display-4">Navbar with light background</h4>
    <nav class="navbar navbar-light bg-light">
      <a href="#" class="navbar-brand">Logo</a>
    </nav>

    <h4 class="text-center display-4">Navbar with dark background</h4>
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand h1">Logo</a>
    </nav>

    <h4 class="text-center display-4">Navbar with font awesome icon</h4>
    <nav class="navbar navbar-light bg-light">
      <a href="#" class="navbar-brand"><i class="fas fa-tooth mr-2"></i>ToothPick</a>
    </nav>

    <h4 class="text-center display-4">Collapse Navs</h4>
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand h1">Logo</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#myNav"><i class="fas fa-bars"></i></button>
      <div class="collapse navbar-collapse" id="myNav">
        <ul class="navbar-nav">
          <li class="nav-item "><a href="#" class="nav-link active">First</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Second</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Third</a></li>
          <li class="nav-item "><a href="#" class="nav-link disabled">Fourth</a></li>
        </ul>
      </div>
    </nav>

    <h4 class="text-center display-4">Expandable Navs</h4>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
      <a href="#" class="navbar-brand h1">Logo</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#myNav2"><i class="fas fa-bars"></i></button>
      <div class="collapse navbar-collapse" id="myNav2">
        <ul class="navbar-nav">
          <li class="nav-item "><a href="#" class="nav-link active">First</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Second</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Third</a></li>
          <li class="nav-item "><a href="#" class="nav-link disabled">Fourth</a></li>
        </ul>
      </div>
    </nav>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
