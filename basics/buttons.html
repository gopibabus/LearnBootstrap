<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
      <div class="container">
        <h1 class="text-center">Buttons</h1>

        <h2>Buttons with solid colors</h2>
        <button class="btn btn-primary">Click Me!!!</button>
        <button class="btn btn-secondary">Click Me!!!</button>
        <button class="btn btn-success">Click Me!!!</button>
        <button class="btn btn-info">Click Me!!!</button>
        <button class="btn btn-danger">Click Me!!!</button>
        <button class="btn btn-warning">Click Me!!!</button>
        <button class="btn btn-link">Click Me!!!</button>
        <hr>

        <h2>Links as Buttons</h2>
        <a href="" class="btn btn-primary">Link Button</a>
        <hr>

        <h2>Buttons with outline colors</h2>
        <button class="btn btn-outline-primary">Click Me!!!</button>
        <button class="btn btn-outline-secondary">Click Me!!!</button>
        <button class="btn btn-outline-success">Click Me!!!</button>
        <button class="btn btn-outline-info">Click Me!!!</button>
        <button class="btn btn-outline-danger">Click Me!!!</button>
        <button class="btn btn-outline-warning">Click Me!!!</button>
        <button class="btn btn-outline-link">Click Me!!!</button>
        <hr>

        <h2>Buttons with different sizes</h2>
        <button class="btn btn-primary btn-sm">Small Button</button>
        <button class="btn btn-secondary">Regular Button</button>
        <button class="btn btn-success btn-lg">large Button</button>
        <button class="btn btn-info btn-sm btn-block">Small Block Button</button>
        <button class="btn btn-info btn-block">Regular Block Button</button>
        <button class="btn btn-info btn-lg btn-block">Regular Block Button</button>
        <hr>

        <h2>Different states of buttons</h2>
        <button class="btn btn-warning active">Active</button>
        <button class="btn btn-warning">Not Active</button>
        <button class="btn btn-warning" disabled>Disabled</button>
        <hr>

      </div>
      
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
