<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/078c5ccadb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Flexbox Review</h1>
        <h4>Flex Row</h4>
        <div class="d-flex mb-5">
            <button class="btn btn-lg btn-danger">Button 1</button>
            <button class="btn btn-lg btn-warning">Button 2</button>
            <button class="btn btn-lg btn-success">Button 3</button>
            <button class="btn btn-lg btn-info">Button 4</button>
        </div>
        <h4>Flex Row Reverse</h4>
        <div class="mb-5 d-flex flex-row-reverse">
            <button class="btn btn-lg btn-danger">Button 1</button>
            <button class="btn btn-lg btn-warning">Button 2</button>
            <button class="btn btn-lg btn-success">Button 3</button>
            <button class="btn btn-lg btn-info">Button 4</button>
        </div>
        <h4>Flex Column</h4>
        <div class="mb-5 d-flex flex-column">
            <button class="btn btn-lg btn-danger">Button 1</button>
            <button class="btn btn-lg btn-warning">Button 2</button>
            <button class="btn btn-lg btn-success">Button 3</button>
            <button class="btn btn-lg btn-info">Button 4</button>
        </div>
        <h4>Flex Column Reverse</h4>
        <div class="mb-5 d-flex flex-column-reverse">
            <button class="btn btn-lg btn-danger">Button 1</button>
            <button class="btn btn-lg btn-warning">Button 2</button>
            <button class="btn btn-lg btn-success">Button 3</button>
            <button class="btn btn-lg btn-info">Button 4</button>
        </div>
        <h4>Justify Content End</h4>
        <div class="mb-5 d-flex justify-content-end">
            <button class="btn btn-lg btn-danger">Button 1</button>
            <button class="btn btn-lg btn-warning">Button 2</button>
            <button class="btn btn-lg btn-success">Button 3</button>
            <button class="btn btn-lg btn-info">Button 4</button>
        </div>
        <h4>Justify Content Center</h4>
        <div class="mb-5 d-flex justify-content-center">
            <button class="btn btn-lg btn-danger">Button 1</button>
            <button class="btn btn-lg btn-warning">Button 2</button>
            <button class="btn btn-lg btn-success">Button 3</button>
            <button class="btn btn-lg btn-info">Button 4</button>
        </div>
        <h4>Justify Content Between</h4>
        <div class="mb-5 d-flex justify-content-between">
            <button class="btn btn-lg btn-danger">Button 1</button>
            <button class="btn btn-lg btn-warning">Button 2</button>
            <button class="btn btn-lg btn-success">Button 3</button>
            <button class="btn btn-lg btn-info">Button 4</button>
        </div>
        <h4>Justify Content Around</h4>
        <div class="mb-5 d-flex justify-content-around">
            <button class="btn btn-lg btn-danger">Button 1</button>
            <button class="btn btn-lg btn-warning">Button 2</button>
            <button class="btn btn-lg btn-success">Button 3</button>
            <button class="btn btn-lg btn-info">Button 4</button>
        </div>
        <h4>Alignment Default</h4>
        <div class="mb-5 d-flex border" style="height: 400px;">
            <button class="btn btn-lg btn-danger">Button 1</button>
            <button class="btn btn-lg btn-warning">Button 2</button>
            <button class="btn btn-lg btn-success">Button 3</button>
            <button class="btn btn-lg btn-info">Button 4</button>
        </div>
        <h4>Alignment items center</h4>
        <div class="mb-5 d-flex border align-items-center justify-content-center" style="height: 400px;">
            <button class="btn btn-lg btn-danger">Button 1</button>
            <button class="btn btn-lg btn-warning">Button 2</button>
            <button class="btn btn-lg btn-success">Button 3</button>
            <button class="btn btn-lg btn-info">Button 4</button>
        </div>
        <h4>Alignment items end</h4>
        <div class="mb-5 d-flex border align-items-end" style="height: 400px;">
            <button class="btn btn-lg btn-danger">Button 1</button>
            <button class="btn btn-lg btn-warning">Button 2</button>
            <button class="btn btn-lg btn-success">Button 3</button>
            <button class="btn btn-lg btn-info">Button 4</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
