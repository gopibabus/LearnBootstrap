<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Colors</h1>
      <h2>Text colors</h2>
      <h3 class="text-primary">Colors</h3>
      <h3 class="text-secondary">Colors</h3>
      <h3 class="text-success">Colors</h3>
      <h3 class="text-warning">Colors</h3>
      <h3 class="text-danger">Colors</h3>
      <h3 class="text-info">Colors</h3>
      <h3 class="text-muted">Colors</h3>
      <hr />

      <h2>Link with text colors</h2>
      <a href="" class="text-info">This is a link</a>
      <hr />

      <h2>Text color with background color</h2>
      <h3 class="text-primary bg-warning">Background color</h3>
      <h3 class="text-secondary bg-light">Background color</h3>
      <h3 class="text-light bg-success">Background color</h3>
      <hr />
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
